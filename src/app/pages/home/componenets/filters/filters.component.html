<mat-expansion-panel  *ngIf="categories">
    <mat-expansion-panel-header>
        <mat-panel-title class="uppercase">
            categories
        </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-selection-list [multiple]="false" >
        <mat-list  *ngFor="let ctg of categories" >
            <button (click)="onShowCategorie(ctg)" >
                {{ ctg }}
            </button>
        </mat-list>
    </mat-selection-list>
</mat-expansion-panel>
