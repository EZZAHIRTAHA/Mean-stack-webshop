<mat-drawer-container class="min-h-full w-full mx-auto" [autosize]="true">
    <mat-drawer mode="side" opened class="p-6">
        <app-filters (showCategory)="onShowCategory($event)"></app-filters>
    </mat-drawer>
    <mat-drawer-content class="p-6">
        <app-products-header (columnsCount)="onColumsCountChange($event)">
        </app-products-header>
        {{cols}}
    </mat-drawer-content>
</mat-drawer-container>
