<mat-toolbar class="w-full justify-between ">
    <a class="font-semibold text-xl tracking-widest" routerLink="/">
        Taha's Shop
    </a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon [matBadge]="1" matBadgeColor="warn"  class=""> 
            shopping_cart
        </mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16 nbItems flex gap-2">
                    <mat-icon>done</mat-icon>
                    1 items
                </span>
                <mat-icon class="mr-3">add_shopping_cart</mat-icon>
                <a routerLink="/cart">View Cart</a>
            </div>
            <div class="py-3">
                <div class="flex justify-between font-light mb-2">
                    keyboard x 1
                    <span class="font-bold">{{'200' | currency}}</span>
                </div>
                <div class="flex justify-between font-light mb-2">
                    keyboard x 1
                    <span class="font-bold">{{'150' | currency}}</span>
                </div>
                <div class="flex justify-between font-light mb-2">
                    keyboard x 1
                    <span class="font-bold">{{'200' | currency}}</span>
                </div>
            </div>
            <div class="flex justify-between items-center">
                Total:
                <span class="font-bold"> {{550 | currency}} </span>
            </div>
            <div class="pt-3 flex justify-between">
                <button class="bg-rose-600 text-white rounded-full w-9 h-9">
                    <mat-icon>
                        remove_shopping_cart
                    </mat-icon>
                </button>
                <button routerLink="/cart" class="bg-green-600 text-white rounded-full w-9 h-9">
                    <mat-icon>
                        remove_shopping_cart
                    </mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
